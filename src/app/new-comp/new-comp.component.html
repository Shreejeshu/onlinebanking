<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<form [formGroup]="registerForm">
    <div class="container w-50 p-3 me-5" style="background-color: rgb(29,49,101); margin-top: 120px; margin-left: 80px; border-radius: 15px;" id="d">
        <h1 class="text-center p-3">sign in</h1>
        <div>
        <input formControlName="acno" id="a2" name="acno" type="text" placeholder="enteraccno" class="form-control mt-3">
    </div>
    <div *ngIf="(this.registerForm.get('acno')?.errors)&&(this.registerForm.get('acno')?.touched)">
        <p class="text-danger">Must contain numbers only</p>  
        </div>
    <div>
        <input formControlName="psw" id="p2" name="psw"type="password"placeholder="enterpassword" class="form-control mt-3">
    </div>
    <div *ngIf="(this.registerForm.get('psw')?.errors)&&(this.registerForm.get('psw')?.touched)">
        <p class="text-danger">Must contain numbers and characters</p>  
        </div>
        <button (click)="login()" type="submit" class="bg-primary mt-4 me-5">login</button>
        <p>dont have an account?<p>
        <a style="text-decoration: none; color: white;" routerLink="register">create account?</a>
    </div>
</form>
    <div class="col-2 container" id="d">
        <img style="height: 500px; margin-top: -429px; margin-left: -20px;" src="https://i.postimg.cc/SRVWNndn/istockphoto-1281150061-612x612.jpg" alt="">
    </div>

    
</body>
<script src="./bank.js"></script>
</html>
